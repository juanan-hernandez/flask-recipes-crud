<select type="text" id={{ id }} name="difficulty">
    <option value="VERY_EASY" {{'selected' if value== "VERY_EASY"}}>Very easy</option>
    <option value="EASY" {{'selected' if value== "EASY"}}>Easy</option>
    <option value="NORMAL" {{'selected' if value== "NORMAL"}}>Normal</option>
    <option value="DIFFICULT" {{'selected' if value== "DIFFICULT"}}>Difficult</option>
    <option value="VERY_DIFFICULT" {{'selected' if value== "VERY_DIFFICULT"}}>Very Difficult</option>
</select>
